<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image.png">
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@700&display=swap" rel="stylesheet">
  
    <title>Hunddle Landing Page With Curved Section</title>
  </head>
<body>
  

    <header class="header">
      <div class="header__nav">
        <img class="header__logo" src="./assets/images/logo.svg" alt="logo">
        <a class="button button--stroke" href="#">Try It Free</a>
      </div>
      <div class="header__start">
        <h1 class="title title--header">Build The Community Your Fans Will Love</h1>
        <p class="text text--header">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <a class="button button--fill" href="#">Get Started For Free</a>
        <img class="header__image" src="./assets/images/screen-mockups.svg" alt="screen mockups">
      </div>
      <main class="main">
        <div class="number">
          <div class="number__communities">
            <img class="number__icon" src="./assets/images/icon-communities.svg" alt="communities">
            <span>
              <p class="text text--bold">1.4K+</p> <p class="text text--grey">Communities Formed</p>
            </span>

          </div>
          <div class="number__messsages">
            <img class="number__sent" src="./assets/images/icon-messages.svg" alt="messages">
            <span>
              <p class="text text--bold">2.7m+</p> <p class="text text--grey">Message Sent</p>
            </span>

          </div>

        </div>

      </main>

    </header>
   
    
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
